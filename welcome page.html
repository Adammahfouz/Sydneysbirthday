<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c2f0c2, #a0e0a0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2f4f2f;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
text-align: center;
    }

    #date {
      font-size: 1.5em;
      margin-bottom: 2em;
      background-color: #ffffffaa;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }

    .link-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      background-color: #2b703a;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #3c914d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>❤️Happy 21st Birthday Sydney❤️</h1>
  <div id="date">May 20th, 2025</div>
  <div class="link-buttons">
    <a class="button" href="21 Things That Make You Amazing.html">21 Things That Make You Amazing</a>
    <a class="button" href="21 Things I Love About You.html">21 Things I Love About You</a>
  </div>
</body>
</html>
